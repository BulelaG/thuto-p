<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Thuto Platform</title>
    <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow p-4">
    <div class="d-flex align-items-center mb-4">
      <img src="assets/student-avatar.jpeg" class="rounded-circle me-3" width="100" height="100" alt="Student Avatar">
      <div>
        <h4 class="text-success">Bulela Gomoshe</h4>
        <p class="mb-0">Matric Student | Cape Town</p>
        <p class="text-muted small">Learning Goal: Improve Math & Science</p>
      </div>
    </div>

    <h5 class="text-success mb-3">ðŸ“š Booked Tutors</h5>
    <div class="row" id="bookedTutorsContainer"></div>
  </div>
</div>

<script>
  const bookedTutors = JSON.parse(localStorage.getItem("bookedTutors") || "[]");
  const container = document.getElementById("bookedTutorsContainer");

  if (bookedTutors.length) {
    container.innerHTML = bookedTutors.map(t => `
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow-sm p-3">
          <img src="${t.avatar}" class="rounded-circle mb-3" width="100" height="100" alt="${t.name}">
          <h6>${t.name}</h6>
          <p>${t.subject} | ${t.availability}</p>
          <span class="badge bg-success">Booked</span>
        </div>
      </div>
    `).join('');
  } else {
    container.innerHTML = `<p class="text-muted">No tutors booked yet. Go to <a href="courses.html">Courses</a> to book.</p>`;
  }
</script>

</body>
</html>
